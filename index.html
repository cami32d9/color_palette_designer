<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color picker</title>
</head>
<body>

    <main>
        <div class="color_display">
            <div class="alternatives">
                <div class="color alternative1">
                    <div class="alternative_color"></div>
                    <div class="code_display">
                    <div class="hex display_value"></div>
                    <div class="rgb display_value"></div>
                    <div class="hsl display_value"></div>
                    </div>
                </div>
                <div class="color alternative2">
                    <div class="alternative_color"></div>
                    <div class="code_display">
                    <div class="hex display_value"></div>
                    <div class="rgb display_value"></div>
                    <div class="hsl display_value"></div>
                    </div>
                </div>
                <div class="color original_color">
                    <input type="color">
                    <div class="code_display">
                    <div class="hex display_value"></div>
                    <div class="rgb display_value"></div>
                    <div class="hsl display_value"></div>
                    </div>
                </div>
                <div class="color alternative3">
                    <div class="alternative_color"></div>
                    <div class="code_display">
                    <div class="hex display_value"></div>
                    <div class="rgb display_value"></div>
                    <div class="hsl display_value"></div>
                    </div>
                </div>
                <div class="color alternative4">
                    <div class="alternative_color"></div>
                    <div class="code_display">
                    <div class="hex display_value"></div>
                    <div class="rgb display_value"></div>
                    <div class="hsl display_value"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
